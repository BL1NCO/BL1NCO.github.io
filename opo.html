<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄老师新年快乐!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            background-color: black; /* Set background color */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            z-index: 2;
            color: white;
        }
        .dragon-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .dragon-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00; /* Default color */
            z-index: 3; /* Adjusted z-index */
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotateZ(720deg);
                opacity: 0;
            }
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>黄老师新年快乐!</h1>
    <div class="dragon-container">
        <img class="dragon-image" src="https://ih0.redbubble.net/image.5374432713.5994/raf,360x360,075,t,fafafa:ca443f4786.jpg" alt="3D Dragon">
    </div>
    <video autoplay loop muted>
        <source src="https://github.com/BL1NCO/BL1NCO.github.io/raw/main/folder/yt5s.io-Chinese%20New%20Year%20Opener%20_%20Video%20Template-(1080p)%20-%20Trim%20(2).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        function createConfetti() {
            const colors = ['#00ff00', '#0000ff', '#ff00ff', '#ffff00']; // Green, Blue, Magenta, Yellow
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.top = '0'; // Set top to start from the top of the viewport
            confetti.style.animation = 'confetti-fall 5s linear'; // Adjust the duration as needed
            document.body.appendChild(confetti);
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        setInterval(createConfetti, 50); // Create a new confetti every 0.05 seconds
    </script>
</body>
</html>
